@()(content: Html)(implicit flash: Flash)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Wifi Tracker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bower_components/bootstrap/dist/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bower_components/components-font-awesome/css/font-awesome.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">

        <script src="@routes.Assets.versioned("bower_components/jquery/dist/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("bower_components/bootstrap/dist/js/bootstrap.min.js")" type="text/javascript"></script>

    </head>
    <body data-target="#navbar-tracker">

        <nav id="navbar-tracker" class="navbar navbar-inverse" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="navbar-brand">
                        Wifi Tracker
                    </div>
                </div>

                <div class="collapse navbar-collapse navbar-right">
                    <ul class="nav navbar-nav">
                        <li id="dashboard" data-toggle="tooltip" data-placement="bottom" title="Dashboard">
                            <a href="/"><i class="fa fa-lg fa-tachometer"></i></a></li>
                        <li id="settings" data-toggle="tooltip" data-placement="bottom" title="Settings">
                            <a href="/settings"><i class="fa fa-lg fa-cogs"></i></a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="body-content" class="container-fluid">
            @content
        </div>

        <script src="@routes.Assets.versioned("javascripts/wifi-tracker.js")"></script>
    </body>
</html>
